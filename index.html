<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red or Black?</title>
  <link rel="stylesheet" href="redOrBlack.css">
</head>
<body>
<div class="wrapper">
  <div class="header">
  </div>
  <div class="main">
    <h1><span class="red">RED</span> or Black - Pick your luck</h1>
    <!--Meter-->
    <img src="assets/images/RED_or_BLACK_PC_step_02.png" alt="15" class="step15 init-hidden">
    <img src="assets/images/RED_or_BLACK_PC_step_03.png" alt="20" class="step20 init-hidden">
    <img src="assets/images/RED_or_BLACK_PC_step_04.png" alt="30" class="step30 init-hidden">
    <img src="assets/images/RED_or_BLACK_PC_step_05.png" alt="50" class="step50 init-hidden">
    <!--Panel-->
    <img src="assets/images/Red_idle.png" alt="RED" class="red-btn">
    <img src="assets/images/Red_Selected.png" alt="RED selected" class="red-selected init-hidden">
    <img src="assets/images/Red_disabled.png" alt="RED disabled" class="red-disabled init-hidden">

    <img src="assets/images/black_idle.png" alt="BLACK" class="black-btn">
    <img src="assets/images/Black_Selected.png" alt="BLACK selected" class="black-selected init-hidden">
    <img src="assets/images/Black_disabled.png" alt="BLACK disabled" class="black-disabled init-hidden">

    <img src="assets/images/lives_02.png" alt="2 lives left" class="lives2">
    <img src="assets/images/lives_01.png" alt="1 live left" class="lives1 init-hidden">
    <img src="assets/images/lives_00.png" alt="No lives left" class="lives0 init-hidden">
    <img src="assets/images/autoplay.png" alt="Auto-play" class="auto-play">
    <!--cards-->
    <img src="assets/images/cards/Card_Black_01.png" alt="" class="card card0 init-hidden">
    <img src="assets/images/cards/Card_Black_02.png" alt="" class="card card1 init-hidden">
    <img src="assets/images/cards/Card_Black_03.png" alt="" class="card card2 init-hidden">
    <img src="assets/images/cards/Card_Black_04.png" alt="" class="card card3 init-hidden">
    <img src="assets/images/cards/Card_Black_05.png" alt="" class="card card4 init-hidden">
    <img src="assets/images/cards/Card_Black_06.png" alt="" class="card card5 init-hidden">
    <img src="assets/images/cards/Card_Red_01.png" alt="" class="card card6 init-hidden">
    <img src="assets/images/cards/Card_Red_02.png" alt="" class="card card7 init-hidden">
    <img src="assets/images/cards/Card_Red_03.png" alt=""class="card card8 init-hidden">
    <img src="assets/images/cards/Card_Red_04.png" alt="" class="card card9 init-hidden">
    <img src="assets/images/cards/Card_Red_05.png" alt="" class="card card10 init-hidden">
    <img src="assets/images/cards/Card_Red_06.png" alt="" class="card card11 init-hidden">
  </div>

</div>

<script src="redOrBlack.js"></script>
</body>
</html>
